version: "3"
services:
  mysql:
    platform: linux/x86_64
    image: "mysql:5.7.10"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "admin"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "test"
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
